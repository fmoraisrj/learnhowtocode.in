<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }}{% if page.title %} in {{ page.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        {% if page.language %}
        <link rel="stylesheet" href="/css/{{page.language}}.css">
        {% endif %}


    </head>
    <body>

        <div class="container">
          <div class="site">
            <div class="header">
              <a href="/"><img src="/images/logo.png" height="42" width="42">
              <h1 class="title">{{ site.name }}{% if page.title %} in {{ page.title }}{% endif %}</a></h1>
            </div>
                {{ content }}

            <div class="footer">
              <div class="contact">
                <p>
                  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                </p>
              </div>
              <div class="contact">
                <p>
                  {% for person in site.authors %}
                  <a href="{{ person.github }}"><img src="/images/github.png"></a><a href="{{ person.site }}">{{ person.name }}</a> 
                  {% endfor %}
                </p>
              </div>
            </div>
          </div>
        </div> <!-- /container -->

      <!-- Github Ribbon -->
      <a href="{{ site.github }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
    </body>
</html>
