<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }}{% if page.title %} in {{ page.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/pictonic.css">
        <link rel="stylesheet" href="/css/main.css">
        {% if page.language %}
        <link rel="stylesheet" href="/css/{{page.language}}.css">
        {% endif %}


    </head>
    <body>
    <div id="wrap">
      <header class="header">
        <div class="container">
          <h1 class="title">
            <a href="/">
              {% if page.language %}
              {<span class="icon-prog-{{ page.language }}"></span>} {{ site.name }} in {{ page.title }}
              {% else %}
              {?} {{ site.name }}
              {% endif %}
            </a>
          </h1>
        </div>
      </header>

      {{ content }}
      <div id="push"></div>
    </div>
    <footer class="footer">
      <div class="container">
        <p class="pull-left">
          <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </p>
        <p class="pull-right">
          Created by
          {% for person in site.authors %}
          <a href="{{ person.github }}"><img src="/images/github.png"></a>  <a href="{{ person.site }}">{{ person.name }}</a> 
          {% endfor %}
        </p>
        </div>
      </div>
    </footer>
      <!-- Github Ribbon -->
      <a href="{{ site.github }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
      <script src="/js/bootstrap.js"></script>
      <script>
      $(function () {
        $('#languages-nav a').click(function (e) {
          e.preventDefault();
          $(this).tab('show');
        });

        $('#languages-nav a:first').tab('show');
      });
      </script>
    </body>
</html>
