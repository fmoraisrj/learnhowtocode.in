  <footer class="footer">
    <div class="container">
      <p class="pull-left">
        <a href="mailto:{{ site.email }}"><span aria-hidden="true" class="icon-email"></span> {{ site.email }}</a>
      </p>
      <p class="pull-right">
        Created by
        {% for person in site.authors %}
        <a href="{{ person.github }}"><span aria-hidden="true" class="icon-github"></span><a href="{{ person.site }}"> {{ person.name }} </a>
        {% endfor %}
      </p>
    </div>
  </footer>
