---
layout: page
---

<div class="container main-content">
    <ul>
      {% for language in site.languages %}
        <li><a href="/{{ language }}">{{ language }}</a></li>
      {% endfor %}
    </ul>
    <div class="news">
      <h2>News</h2>
      <ul class="posts">
        {% for post in site.posts %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; {{ post.content }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
