---
layout: home
---

<header class="header">
  <div class="container">
    <h1 class="title"><a href="/">{?} {{ site.name }}</a></h1>
    <p class="tagline">Pick one and have fun!</p>
    <p>
      {% for language in site.languages %}
      <a class="{{language}} button" href="/{{ language }}">
        {<span class="icon-prog-{{ language }}"></span>}
          {{ language }}
        </a>
      {% endfor %}
    </p>
  </div>
</header>

<div class="container main-content">
  <section class="news">
    <h3>Last News</h3>
      {% for post in paginator.posts %}
        <article>
        <h4>{{ post.date | date_to_string }} - {{post.title}}</h4>
        {{ post.content }}
        </article>
      {% endfor %}
  </section>
</div>
